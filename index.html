<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gioco Carte â€“ Estrazione</title>

<!-- Librerie -->
<script src="js/jszip.min.js"></script>
<script src="js/localforage.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:
    linear-gradient(rgba(20,10,0,.8), rgba(20,10,0,.8)),
    url("images/Nuovo_logo_carte.png") center/cover no-repeat;
  color: #f5e6b3;
  text-align: center;
  min-height: 100vh;
  padding: 20px;
}

h1 {
  color: #f5c542;
  text-shadow: 0 0 10px rgba(245,197,66,.6);
}

button {
  padding: 10px 16px;
  margin: 6px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.btn {
  background: linear-gradient(145deg, #dfad24, #9b710e);
  color: #3b2500;
}

.reset {
  background: linear-gradient(145deg, #b00b0b, #910101);
  color: #fff;
}

.info {
  margin: 15px;
  font-size: 18px;
}

.carta {
  width: 200px;
  height: 320px;
  margin: 20px auto;
  border-radius: 12px;
  background:
    radial-gradient(circle at top, rgba(255,215,120,.35), rgba(80,0,40,.9));
  background-image: url('images/Nuovo_logo_carte.png');
  background-size: cover;
  background-position: center;
  box-shadow: 0 0 15px rgba(245,197,66,.4),
              inset 0 0 10px rgba(0,0,0,.5);
  display: flex;
  align-items: center;
  justify-content: center;
}

.carta img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
}

.shuffle {
  animation: shake .5s infinite;
}

@keyframes shake {
  0%   { transform: rotateZ(0deg); }
  25%  { transform: rotateY(180deg); }
  50%  { transform: rotateX(-180deg); }
  75%  { transform: rotateY(180deg); }
  100% { transform: rotateZ(0deg); }
}

input[type="file"] {
  display: none;
}

/* MODAL */
#modalOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
#modalBox {
  background: #f9e0a7;
  border: 4px solid #502369;
  border-radius: 14px;
  padding: 25px;
  min-width: 280px;
  color: #502369;
}
</style>
</head>

<body>

<h1>Gioco di Estrazione Carte</h1>

<div>
  <button class="btn" onclick="apriZip()">Carica mazzo (ZIP)</button>
  <button class="btn" onclick="imgInput.click()">Aggiungi carte</button>

  <input type="file" id="zipInput" accept=".zip" multiple>
  <input type="file" id="imgInput" accept="image/*" multiple>
</div>

<div class="info">
  Carte disponibili: <span id="contatore">0</span>
</div>

<div id="cartaEstratta" class="carta"></div>

<div>
  <button class="btn" onclick="estraiCarta()">ESTRAI</button>
  <button class="btn" onclick="resetEstrazioni()">RESET ESTRAZIONI</button>
  <button class="reset" onclick="cancellaMazzo()">CANCELLA MAZZO</button>
</div>

<!-- MODAL -->
<div id="modalOverlay">
  <div id="modalBox">
    <div id="modalText"></div><br>
    <button id="modalOk" class="reset">OK</button>
    <button id="modalCancel" class="btn">ANNULLA</button>
  </div>
</div>

<script>
/* ================= DATABASE ================= */
localforage.config({
  name: 'GiocoCarte',
  storeName: 'mazzo'
});

let mazzo = [];

const contatore = document.getElementById("contatore");
const cartaEstratta = document.getElementById("cartaEstratta");
const zipInput = document.getElementById("zipInput");
const imgInput = document.getElementById("imgInput");

/* ================= UTILS ================= */
function aggiornaContatore() {
  contatore.textContent = mazzo.filter(c => !c.estratta).length;
}

function resetCarta() {
  cartaEstratta.innerHTML = "";
}

async function salvaMazzo() {
  await localforage.setItem("mazzo", mazzo);
}

async function caricaMazzo() {
  const salvato = await localforage.getItem("mazzo");
  if (salvato && Array.isArray(salvato)) {
    mazzo = salvato;
    aggiornaContatore();
  }
}

/* ================= ZIP ================= */
function apriZip() {
  zipInput.value = "";
  zipInput.click();
}

zipInput.addEventListener("change", async () => {
  for (const file of zipInput.files) {
    if (!file.name.endsWith(".zip")) continue;

    const zip = await JSZip.loadAsync(file);
    const immagini = Object.values(zip.files)
      .filter(f => !f.dir && /\.(png|jpe?g|webp)$/i.test(f.name));

    for (const img of immagini) {
      if (mazzo.some(c => c.nome === img.name)) continue;

      const base64 = await img.async("base64");
      mazzo.push({
        nome: img.name,
        img: `data:image/png;base64,${base64}`,
        estratta: false
      });
    }
  }
  await salvaMazzo();
  aggiornaContatore();
  resetCarta();
});

/* ================= IMMAGINI ================= */
imgInput.addEventListener("change", async () => {
  for (const file of imgInput.files) {
    if (!file.type.startsWith("image/")) continue;
    if (mazzo.some(c => c.nome === file.name)) continue;

    const reader = new FileReader();
    reader.onload = e => {
      mazzo.push({
        nome: file.name,
        img: e.target.result,
        estratta: false
      });
      salvaMazzo();
      aggiornaContatore();
    };
    reader.readAsDataURL(file);
  }
});

/* ================= GIOCO ================= */
function estraiCarta() {
  const disponibili = mazzo.filter(c => !c.estratta);
  if (!disponibili.length) {
    customAlert("Tutte le carte sono state estratte!");
    return;
  }

  cartaEstratta.classList.add("shuffle");
  setTimeout(() => {
    cartaEstratta.classList.remove("shuffle");
    const carta = disponibili[Math.floor(Math.random() * disponibili.length)];
    carta.estratta = true;
    cartaEstratta.innerHTML = `<img src="${carta.img}">`;
    aggiornaContatore();
    salvaMazzo();
  }, 700);
}

function resetEstrazioni() {
  mazzo.forEach(c => c.estratta = false);
  resetCarta();
  aggiornaContatore();
  salvaMazzo();
}

function cancellaMazzo() {
  customConfirm("Vuoi cancellare tutto il mazzo?")
    .then(ok => {
      if (!ok) return;
      mazzo = [];
      resetCarta();
      aggiornaContatore();
      localforage.removeItem("mazzo");
    });
}

/* ================= MODAL ================= */
function customAlert(msg) {
  return new Promise(res => {
    modalText.textContent = msg;
    modalCancel.style.display = "none";
    modalOverlay.style.display = "flex";
    modalOk.onclick = () => {
      modalOverlay.style.display = "none";
      modalCancel.style.display = "inline-block";
      res();
    };
  });
}

function customConfirm(msg) {
  return new Promise(res => {
    modalText.textContent = msg;
    modalOverlay.style.display = "flex";
    modalOk.onclick = () => {
      modalOverlay.style.display = "none";
      res(true);
    };
    modalCancel.onclick = () => {
      modalOverlay.style.display = "none";
      res(false);
    };
  });
}

/* ================= AVVIO ================= */
window.addEventListener("load", caricaMazzo);
</script>

</body>
</html>
